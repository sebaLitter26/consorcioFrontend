<form class="form " [formGroup]="filtersForm" (ngSubmit)="onSubmitFilters()">
    <div class="filters-container">
        <mat-form-field class="state-form-field" appearance="fill" color="primary">
            <mat-label>Tipo de conteo</mat-label>
            <mat-select multiple formControlName="tipoConteo">
                <mat-option class="first-option" [value]="'all'" (click)="setAllCountTypeOptions()">Todos</mat-option>
                <mat-option *ngFor="let typeOption of countTypeOptions" [value]="typeOption.value">{{ typeOption.displayValue }}</mat-option>
            </mat-select>
        </mat-form-field>
        
        <mat-form-field appearance="fill" color="primary">
            <mat-label>Fecha del conteo</mat-label>
            <mat-date-range-input [rangePicker]="deliveryDate">
                <input matStartDate placeholder="" formControlName="fechaDesde" name="deliveryDateFrom" autocomplete="off">
                <input matEndDate placeholder="" formControlName="fechaHasta" name="deliveryDateTo" autocomplete="off">
            </mat-date-range-input>
            <mat-datepicker-toggle matSuffix [for]="deliveryDate"></mat-datepicker-toggle>
            <mat-date-range-picker #deliveryDate></mat-date-range-picker>
        </mat-form-field>

        <mat-form-field class="state-form-field" appearance="fill" color="primary">
            <mat-label>Estado</mat-label>
            <mat-select multiple formControlName="estado">
                <mat-option class="first-option" [value]="'all'" (click)="setAllCountStateOptions()">Todos</mat-option>
                <mat-option *ngFor="let stateOption of countStateOptions" [value]="stateOption.value">{{ stateOption.displayValue }}</mat-option>
            </mat-select>
        </mat-form-field>
        
        <mat-form-field appearance="fill" color="primary">
            <mat-label>ID Conteo</mat-label> 
            <input matInput type="number" formControlName="idConteo">
        </mat-form-field>

        <mat-form-field appearance="fill" color="primary">
            <mat-label>PLU</mat-label> 
            <input matInput type="number" formControlName="plu">
        </mat-form-field>

        <mat-form-field appearance="fill" color="primary">
            <mat-label>Usuario</mat-label> 
            <input matInput type="text" formControlName="usuario">
        </mat-form-field>
    </div>
    <div class="filters-actions">
        <button
        type="button"
        appRoundButton
        mat-stroked-button
        color="primary"
        class="btn-small"
        (click)="clearFilters()"
        >
            <mat-icon>clear</mat-icon>&nbsp;Limpiar
        </button>

        <button
        appRoundButton
        mat-flat-button
        color="primary"
        class="btn-small"
        type="submit"
        >
            Consultar
        </button>
    </div>
</form>
