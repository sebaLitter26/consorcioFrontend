<main *ngIf="data?.producto else noPlu">
    <div
        class="zoom-container"
        *ngIf="_mouseOver"
    >
        <mat-icon>zoom_in</mat-icon>
    </div>

    <img 
        [src]="data?.producto?.imagen" (click)="openPluImage($event)"
        (mouseover)="_mouseOver = true"
        (mouseout)="_mouseOver = false"
    >
    <div class="details">
        <p>PLU {{ data?.plu }}</p>
    </div>
</main>
<ng-template #noPlu>
    <p>-</p>
</ng-template>
